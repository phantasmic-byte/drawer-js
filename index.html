<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Drawer JS</title>
        <link rel="stylesheet" href="index.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    </head>
    <body>
        <div id="background-container">
            <div id="canvas-container">
                <div class="slider-container">
                    <input type="range" min="1" max="20" val="10" class="slider" id="slider">
                    <input type="color" id="colourPicker" name="colourPicker" value="#ff0000">
                </div>
                <div class="horizontal">
                    <div class="vert-top">
                        <div id="stroke" class="btn selected">
                            <i class='bx bx-pencil bx-lg'></i>
                        </div>
                        <div id="ellipse" class="btn not-selected">
                            <i class='bx bx-circle bx-lg'></i>
                        </div>
                        <div id="rect" class="btn not-selected">
                            <i class='bx bx-square bx-lg'></i>
                        </div>
                    </div>
                    <div id="canvas-holder">
                        <canvas id="canvas-temp"></canvas>
                        <canvas id="canvas"></canvas>
                    </div>
                    <div class="vert-top" id="color-widget">
                        <div id="color-picker">
                            <div class="inline" id ="gradient-square">
                                <div id="gradient-picker"></div>    
                            </div>
                            <div class="inline" id ="hue-rect">
                                <div id="hue-picker"></div>
                            </div>
                        </div>
                        <div>
                            <div class="color-slider" id="r-slider">
                                <div id="r-const" class="const">R</div>
                                <input id="r-input" class="val-input" type="range" min="0" max="255" val="255">
                                <div id="r-val" class="val">255</div>
                            </div>
                            <div class="color-slider" id="g-slider">
                                <div id="g-const" class="const">G</div>
                                <input id="g-input" class="val-input" type="range" min="0" max="255" val="0">
                                <div id="g-val" class="val">0</div>
                            </div>
                            <div class="color-slider" id="b-slider">
                                <div id="b-const" class="const">B</div>
                                <input id="b-input" class="val-input" type="range" min="0" max="255" val="0">
                                <div id="b-val" class="val">0</div>
                            </div>
                            <br>
                            <div class="color-slider" id="h-slider">
                                <div id="h-const" class="const">H</div>
                                <input id="h-input" class="val-input" type="range" min="0" max="360" val="0">
                                <div id="h-val" class="val">0</div>
                            </div>
                            <div class="color-slider" id="s-slider">
                                <div id="s-const" class="const">S</div>
                                <input id="s-input" class="val-input" type="range" min="0" max="100" val="100">
                                <div id="s-val" class="val">100</div>
                            </div>
                            <div class="color-slider" id="v-slider">
                                <div id="v-const" class="const">V</div>
                                <input id="v-input" class="val-input" type="range" min="0" max="100" val="100">
                                <div id="v-val" class="val">100</div>
                            </div>
                        </div>
                    </div>
                </div>
                               
        </div>
        <script>var exports = {}</script>
        <script type="module" src="dist/index.js"></script>
    </body>   
</html>
