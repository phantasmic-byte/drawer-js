<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Drawer JS</title>
        <link rel="stylesheet" href="index.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    </head>
    <body>
        <div id="background-container">
            <div id="canvas-container">
                <div class="slider-container">
                    <input type="range" min="1" max="20" val="10" class="slider" id="slider">
                    <input type="color" id="colourPicker" name="colourPicker" value="#ff0000">
                </div>
                <div class="horizontal">
                    <div class="vert-top">
                        <div id="stroke" class="btn selected">
                            <i class='bx bx-pencil bx-lg'></i>
                        </div>
                        <div id="ellipse" class="btn not-selected">
                            <i class='bx bx-circle bx-lg'></i>
                        </div>
                        <div id="rect" class="btn not-selected">
                            <i class='bx bx-square bx-lg'></i>
                        </div>
                    </div>
                    <div id="canvas-holder">
                        <canvas id="canvas-temp"></canvas>
                        <canvas id="canvas"></canvas>
                    </div>
                    <div class="vert-top">
                        <div id="color-picker">
                            <div class="inline" id ="gradient-square">
                                <div id="gradient-picker"></div>    
                            </div>
                            <div class="inline" id ="hue-rect">
                                <div id="hue-picker"></div>
                            </div>
                        </div>
                    </div>
                </div>
                               
        </div>
        <script>var exports = {}</script>
        <script type="module" src="dist/index.js"></script>
    </body>   
</html>
