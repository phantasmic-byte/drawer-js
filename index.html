<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Drawer JS</title>
        <link rel="stylesheet" href="index.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    </head>
    <body>
        <div id="background-container">
            <div id="canvas-container">
                <div class="slider-container">
                    <input type="range" min="1" max="20" val="10" class="slider" id="slider">
                    <input type="color" id="stroke-color" name="stroke-color" value="#ff0000">
                </div>
                <div>
                    <div class="inline vert-top">
                        <div id="stroke" class="btn selected">
                            <i class='bx bx-pencil bx-lg'></i>
                        </div>
                        <div id="ellipse" class="btn not-selected">
                            <i class='bx bx-circle bx-lg'></i>
                        </div>
                        <div id="rect" class="btn not-selected">
                            <i class='bx bx-square bx-lg'></i>
                        </div>
                    </div>
                    <div class="inline"><canvas id="canvas"></canvas></div>
                </div>
                               
        </div>
        <script>var exports = {}</script>
        <script type="module" src="dist/index.js"></script>
    </body>   
</html>
